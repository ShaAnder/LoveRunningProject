<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urbin Running, trail running. Dublin Docklands and Phoenix park"
    />
    <meta
      name="keywords"
      content="long running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <title>Love Running</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header for our love running project will hold the content we designate as the header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content for our love running project will hold all the main body content-->
    <main>
      <section id="signup">
        <form
          id="signup-form"
          method="post"
          action="https://formdump.codeinstitute.net"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i> Let's Get You Signed Up!
          </h2>

          <label for="first-name">First Name</label>
          <input type="text" id="first-name" class="text-input" name="first-name" required/>
          </label>
          <br>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" class="text-input" name="last-name" required/>
          </label>
          <br>
          <label for="email">Email Address</label>
          <input type="email" id="email-address" class="text-input" name="email" required/>
          </label>
          <br>

          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input type="radio" name="running_preference" id="road" value="road" required><br>
            </div>
            <div>
              <label for="trail">Trail</label>
              <input type="radio" name="running_preference" id="trail" value="trail" required><br>
            </div>
            <div>
              <label for="both">Both</label>
              <input type="radio" name="running_preference" id="both" value="both" required><br>
            </div>
          </div>

          <button type="submit" class="join-button">Let's Run!</button>

        </form>
      </section>
    </main>

    <!-- Footer for our love running project will include our footer notes like contact, legal ect-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="visit us on our facebook page, opens in a new tab"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="visit us on our twitter page, opens in a new tab"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="visit us on our youtube page, opens in a new tab"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit us on our instagram page, opens in a new tab"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome icons -->
    <script
      src="https://kit.fontawesome.com/c58c064348.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
